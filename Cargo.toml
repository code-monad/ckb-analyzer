[package]
name = "ckb-analyzer"
version = "0.1.0"
authors = ["keroro <keroroxx520@gmail.com>"]
edition = "2018"

[dependencies]
ckb-suite-rpc = { path = "ckb-suite-rpc" }
ckb-network = { version = "0.37.0" }
ckb-util = { version = "0.37.0" }
ckb-sync = { version = "0.37.0" }
ckb-logger = { version = "0.37.0" }
ckb-build-info = { version = "0.37.0" }
ckb-types = { version = "0.37.0" }
ckb-app-config = { version = "0.37.0" }

influxdb = { version = "0.3.0", features = ["derive"] }
tokio = { version = "0.2.22", features = ["full"] }
crossbeam = { version = "0.8.0" }
chrono = { version = "0.4.19" }
lazy_static = { version = "1.4.0" }
toml = { version = "0.5" }
gethostname = { version = "0.2.1" }
serde = { version = "1.0.117", features = [ "derive" ] }
serde_json = { version = "1.0.59" }

[workspace]
members = [
    "ckb-suite-rpc"
]
