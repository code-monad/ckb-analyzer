[package]
name = "ckb-analyzer"
version = "0.1.0"
authors = ["keroro <keroroxx520@gmail.com>"]
edition = "2018"

[dependencies]
influxdb = { version = "0.2.0", features = ["derive"] }
tokio = { version = "0.2.22", features = ["full"] }
crossbeam = { version = "0.8.0" }
ckb-suite-rpc = { path = "ckb-suite-rpc" }
lazy_static = { version = "1.4.0" }
ckb-network = { git = "https://github.com/nervosnetwork/ckb", rev = "6a80301935" }
ckb-util = { git = "https://github.com/nervosnetwork/ckb", rev = "6a80301935" }
ckb-sync = { git = "https://github.com/nervosnetwork/ckb", rev = "6a80301935" }
ckb-logger = { git = "https://github.com/nervosnetwork/ckb", rev = "6a80301935" }
ckb-build-info = { git = "https://github.com/nervosnetwork/ckb", rev = "6a80301935" }
ckb-types = { git = "https://github.com/nervosnetwork/ckb", rev = "6a80301935" }
chrono = { version = "0.4.19" }
ckb-app-config = { git = "https://github.com/nervosnetwork/ckb", rev = "6a80301935" }
toml = { version = "0.5" }
multiaddr = { version = "0.2.0", package = "tentacle-multiaddr" }
gethostname = { version = "0.2.1" }

[workspace]
members = [
    "ckb-suite-rpc"
]
